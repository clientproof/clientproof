<html>
<head>
    <title>ClientProof.js | Example 1</title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="../src/clientproof.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            /********** Example 1 *********/
            /* Global Call to ClientProof (This will be applied to all form tag in the current page) */
            ClientProof({
                securityLevel: 1,
                className: '',
                hPos: 'left',
                activatePopup: true,
                language: 'en'
            });
        });
    </script>
</head>
<body>

<h2 style="text-align: center; margin-bottom: 20px;">Example 1 - Global Call to ClientProof <br>(This will be applied to all form tag in the current page)</h2>

<form id="myForm">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <a href="index.html">Index</a>
                <a href="example2.html">Example 2</a>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input class="form-control" type="text" name="myName"><br>
                <input class="btn btn-primary" type="submit" value="Test">
            </div>
        </div>
    </div>
</form>

<div class="modal fade" id="modalClientProof">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">ClientProof Warning System</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</html>
